<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../css/todostyles.css">
</head>

<body>
    <h1>Todos</h1>
    <main>
        <div id='todo'></div>
        <div id='tasks'>
            <div id='tasks-left' class='taskBar'></div>
            <div id='tasks-all' class='taskBar'>All</div>
            <div id='tasks-active' class='taskBar'>Active</div>
            <div id='tasks-complete' class='taskBar'>Completed</div>
        </div>
    </main>

    <footer>
        <input type='text' placeholder='Add Task' id='addTask'>
        <button id='addButton'>+</button>
    </footer>

    <script src="../js/todomain.js" type="module"></script>
</body>

</html>
